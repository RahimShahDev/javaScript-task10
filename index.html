<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cards(CSS)</title>
</head>
<body>
    <div class="container">
        <h2>Create Cards</h2>
        <div id="card_title">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter Title">
        </div>
        <div id="card_message">
            <label for="message">Message:</label>
            <textarea id="message" rows="4" placeholder="Enter Message Here"></textarea>
        </div>
        <div id="card_btn">
            <button type="button" onclick="createCard()">Create Card</button>
        </div>
    </div>
    <div id="card_title01">
        <label for="search">Search by Title:</label>
        <input type="text" id="search" oninput="search()" placeholder="Enter Title">
    </div>
    
    <div id="card_container">
        
    </div>

    <script src="script.js"></script> \
</body>
</html>
